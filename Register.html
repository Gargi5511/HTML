<!DOCTYPE html>
<html lang="en">
<head>

    <style>h1{color:magenta;background-color: aquamarine;font-size: 70px;text-align: center;border: 10px dotted;color: yellow;margin:50px}</style>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registration</title>

</head>

<body style="background-color:#f6d4d4;">


                    <h1><p style="color:magenta">Registration</p></h1>
   <form>

  <h1>

              <p style="color:magenta;font-size: 40px">PERSONAL <BR> DETAILS</p>


        <p style="font-size:medium">

            <label>First Name:</label><BR><BR>
            <input type="text" name="first name" placeholder="Type your first name" required autofocus>
            <sup style="color:red">*</sup>
            <BR><BR><BR><BR>

            <label>Last Name:</label><BR><BR>
            <input type="text" name="last name" placeholder="Type your last name" required >
            <sup style="color:red">*</sup>
            <BR><BR><BR><BR>

            <label>Date of Birth:</label><BR><BR>
            <input type="date" name="dob">
            <BR><BR><BR><BR>

            <label>Address:</label><BR><BR>
            <input type="text" name="address" 
            placeholder="Flat no., Building, Street " >
            <BR><BR><BR><BR>
        
        </p>


              <p style="color:magenta;font-size: 40px">CONTACT <BR> DETAILS</p>

   
        <p style="font-size:medium">

            <label>Phone Number:</label><BR><BR>
            <input type="number" name="phone number" required >
            <sup style="color:red">*</sup>
            <BR><BR><BR><BR>

            <label>Email ID:</label><BR><BR>
            <input type="email" name="email" 
            placeholder="Example, xyz@gmail.com" >
            <BR><BR><BR><BR>

            <input type="submit">    

        </p>

</h1>

   </form>

</body>
</html>
